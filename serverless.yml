service: codemotion23-webhooks-js-example

frameworkVersion: "3"

plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs18.x
  profile: fliuzzi-playground
  region: eu-north-1
  versionFunctions: false
  httpApi:
    shouldStartNameWithService: true

functions:
  web:
    handler: src/web.handler
    events:
      - httpApi: '*'

  consumer-1:
    handler: src/consumer-1.handler
    timeout: 30
    events:
      - eventBridge:
          eventBus: !Ref EventBus
          pattern:
            source:
              - webhook
            detail-type:
              - example-1

custom:
  resource_prefix: ${self:service}-${sls:stage}-

resources:
  Resources:
    EventBus:
      Type: AWS::Events::EventBus
      Properties:
        Name: ${self:custom.resource_prefix}EventBus
    ApiGwEventBusIntegrationRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: ${self:custom.resource_prefix}ApiGwEventBusIntRole
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - apigateway.amazonaws.com
              Action:
                - sts:AssumeRole
        Policies:
          - PolicyName: put-events
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                  - Effect: Allow
                    Action: events:PutEvents
                    Resource: !GetAtt EventBus.Arn
    HttpApiIntegrationExampleOne:
      Type: AWS::ApiGatewayV2::Integration
      Properties:
        ApiId: !Ref HttpApi
        ConnectionType: INTERNET
        CredentialsArn: !GetAtt ApiGwEventBusIntegrationRole.Arn
        IntegrationSubtype: EventBridge-PutEvents
        IntegrationType: AWS_PROXY
        PayloadFormatVersion: '1.0'
        RequestParameters:
          EventBusName: !Ref EventBus
          Source: webhook
          DetailType: example-1
          Detail: "$request.querystring.detail"
    HttpApiRouteExampleOne:
      Type: AWS::ApiGatewayV2::Route
      Properties:
        ApiId:
          Ref: HttpApi
        AuthorizationType: NONE
        RouteKey: GET /webhooks/example-1
        Target:
          Fn::Join:
          - "/"
          - - integrations
            - !Ref HttpApiIntegrationExampleOne
